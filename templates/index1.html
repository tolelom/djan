{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>바르가 차트 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-900 text-white min-h-screen flex items-center justify-center p-4">
  <form action="{% url 'charts:result' %}" method="post" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg">
    {% csrf_token %}
    <h1 class="text-3xl font-bold mb-6 text-center text-yellow-400">바르가 차트 생성</h1>
    {% if error %}
      <p class="text-red-400 mb-4">{{ error }}</p>
    {% endif %}
    <label class="block mb-4">
      <span class="text-gray-300">이름</span>
      <input type="text" name="name" class="mt-1 w-full p-2 bg-gray-700 rounded" placeholder="홍길동">
    </label>
    <label class="block mb-4">
      <span class="text-gray-300">생년월일</span>
      <input type="date" name="birthDate" class="mt-1 w-full p-2 bg-gray-700 rounded">
    </label>
    <label class="block mb-4">
      <span class="text-gray-300">출생 시간</span>
      <input type="time" name="birthTime" class="mt-1 w-full p-2 bg-gray-700 rounded">
    </label>
    <label class="block mb-6">
      <span class="text-gray-300">출생지</span>
      <input type="text" name="birthPlace" class="mt-1 w-full p-2 bg-gray-700 rounded" placeholder="서울 특별시, 대한민국">
    </label>
    <button type="submit" class="w-full py-3 bg-yellow-500 text-gray-900 font-bold rounded-xl hover:bg-yellow-400 transition">생성하기</button>
  </form>
</body>
</html>
